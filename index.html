<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Hunt Game - Progressive Themes</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(12, 30px);
      grid-gap: 2px;
      user-select: none;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .selected {
      background: yellow;
    }

    .found {
      background: lightgreen;
    }

    #wordsContainer {
      text-align: left;
      max-width: 300px;
      user-select: none;
    }

    #wordsTitle {
      display: none;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 18px;
    }

    #wordList {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    #wordList li {
      margin-bottom: 8px;
      font-size: 16px;
    }

    .translation {
      color: green;
      margin-left: 8px;
      font-size: 0.9em;
      font-style: normal;
    }

    .found-word {
      color: green;
      font-weight: bold;
      text-decoration: none !important;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* ---------- RESPONSIVE POUR MOBILES ---------- */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      #grid {
        grid-template-columns: repeat(12, minmax(6vw, 30px));
      }

      .cell {
        width: 6vw;
        height: 6vw;
        font-size: 4vw;
      }

      #wordsContainer {
        max-width: 90%;
        text-align: center;
      }

      #wordList li {
        font-size: 14px;
      }

      .translation {
        font-size: 0.8em;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      h1 {
        font-size: 24px;
      }

      h2, h3 {
        font-size: 18px;
      }

      #message {
        font-size: 16px;
      }
    }
  </style>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

</head>
<body>
  <h1>Word Hunt</h1>
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <h2 id="themeTitle"></h2>

  <div id="container">
    <div id="grid"></div>

    <div id="wordsContainer">
      <h3 id="wordsTitle">Words to Find:</h3>
      <ul id="wordList"></ul>
    </div>
  </div>

  <div id="message" style="font-size: 1.2em; margin-top: 20px; color: green;"></div>

  <script>
    const themes = {
      "Fruits": ["apple", "banana", "cherry", "orange", "mango", "peach", "kiwi", "grape", "lemon", "pear"],
      "Animals": ["lion", "tiger", "elephant", "giraffe", "zebra", "monkey", "bear", "dolphin", "rabbit", "fox"],
      "Countries": ["france", "canada", "brazil", "egypt", "japan", "india", "mexico", "spain", "italy", "china"],
      "Weather": ["rain", "snow", "thunder", "lightning", "wind", "storm", "sunshine", "cloud", "fog", "drizzle"],
      "School Supplies": ["pencil", "eraser", "ruler", "notebook", "backpack", "pen", "scissors", "glue", "paper", "marker"],
      "Rooms in a House": ["kitchen", "bathroom", "bedroom", "attic", "garage", "hallway", "basement", "livingroom", "diningroom", "closet"],
      "Jobs / Professions": ["doctor", "teacher", "engineer", "lawyer", "artist", "farmer", "nurse", "chef", "pilot", "writer"],
      "Science Terms": ["atom", "gravity", "energy", "molecule", "force", "planet", "cell", "oxygen", "electron", "proton"],
      "Transportation": ["car", "bus", "train", "airplane", "bicycle", "boat", "scooter", "subway", "truck", "tram"],
      "Time Words": ["second", "minute", "hour", "day", "week", "month", "year", "decade", "century", "moment"]
    };

    const translations = {
      "APPLE": "Pomme",
      "BANANA": "Banane",
      "CHERRY": "Cerise",
      "ORANGE": "Orange",
      "MANGO": "Mangue",
      "PEACH": "P√™che",
      "KIWI": "Kiwi",
      "GRAPE": "Raisin",
      "LEMON": "Citron",
      "PEAR": "Poire",
      "LION": "Lion",
      "TIGER": "Tigre",
      "ELEPHANT": "√âl√©phant",
      "GIRAFFE": "Girafe",
      "ZEBRA": "Z√®bre",
      "MONKEY": "Singe",
      "BEAR": "Ours",
      "DOLPHIN": "Dauphin",
      "RABBIT": "Lapin",
      "FOX": "Renard",
      "FRANCE": "France",
      "CANADA": "Canada",
      "BRAZIL": "Br√©sil",
      "EGYPT": "√âgypte",
      "JAPAN": "Japon",
      "INDIA": "Inde",
      "MEXICO": "Mexique",
      "SPAIN": "Espagne",
      "ITALY": "Italie",
      "CHINA": "Chine",
      "RAIN": "Pluie",
      "SNOW": "Neige",
      "THUNDER": "Tonnerre",
      "LIGHTNING": "√âclair",
      "WIND": "Vent",
      "STORM": "Orage",
      "SUNSHINE": "Soleil",
      "CLOUD": "Nuage",
      "FOG": "Brouillard",
      "DRIZZLE": "Bruine",
      "PENCIL": "Crayon",
      "ERASER": "Gomme",
      "RULER": "R√®gle",
      "NOTEBOOK": "Cahier",
      "BACKPACK": "Sac √† dos",
      "PEN": "Stylo",
      "SCISSORS": "Ciseaux",
      "GLUE": "Colle",
      "PAPER": "Papier",
      "MARKER": "Marqueur",
      "KITCHEN": "Cuisine",
      "BATHROOM": "Salle de bain",
      "BEDROOM": "Chambre",
      "ATTIC": "Grenier",
      "GARAGE": "Garage",
      "HALLWAY": "Couloir",
      "BASEMENT": "Sous-sol",
      "LIVINGROOM": "Salon",
      "DININGROOM": "Salle √† manger",
      "CLOSET": "Placard",
      "DOCTOR": "M√©decin",
      "TEACHER": "Professeur",
      "ENGINEER": "Ing√©nieur",
      "LAWYER": "Avocat",
      "ARTIST": "Artiste",
      "FARMER": "Agriculteur",
      "NURSE": "Infirmier",
      "CHEF": "Chef cuisinier",
      "PILOT": "Pilote",
      "WRITER": "√âcrivain",
      "ATOM": "Atome",
      "GRAVITY": "Gravit√©",
      "ENERGY": "√ânergie",
      "MOLECULE": "Mol√©cule",
      "FORCE": "Force",
      "PLANET": "Plan√®te",
      "CELL": "Cellule",
      "OXYGEN": "Oxyg√®ne",
      "ELECTRON": "√âlectron",
      "PROTON": "Proton",
      "CAR": "Voiture",
      "BUS": "Bus",
      "TRAIN": "Train",
      "AIRPLANE": "Avion",
      "BICYCLE": "V√©lo",
      "BOAT": "Bateau",
      "SCOOTER": "Scooter",
      "SUBWAY": "M√©tro",
      "TRUCK": "Camion",
      "TRAM": "Tramway",
      "SECOND": "Seconde",
      "MINUTE": "Minute",
      "HOUR": "Heure",
      "DAY": "Jour",
      "WEEK": "Semaine",
      "MONTH": "Mois",
      "YEAR": "Ann√©e",
      "DECADE": "D√©cennie",
      "CENTURY": "Si√®cle",
      "MOMENT": "Instant"
    };

    const themeNames = Object.keys(themes);
    const gridSize = 12;
    let currentThemeIndex = 0;
    let currentWords = [];
    let grid = [];
    let selectedCells = [];
    let foundWords = new Set();

    const themeTitle = document.getElementById('themeTitle');
    const gridDiv = document.getElementById('grid');
    const wordList = document.getElementById('wordList');
    const messageDiv = document.getElementById('message');
    const wordsTitle = document.getElementById('wordsTitle');
    const startBtn = document.getElementById('startBtn');

    function startGame() {
      startBtn.style.display = 'none';  // cacher le bouton au d√©but de la partie
      currentThemeIndex = 0;
      foundWords.clear();
      messageDiv.textContent = '';
      wordsTitle.style.display = 'block';  // Affiche le titre "Words to Find"
      loadTheme(currentThemeIndex);
    }

    function loadTheme(index) {
      if (index >= themeNames.length) {
        themeTitle.textContent = 'üéâ F√©licitations ! Vous avez trouv√© tous les mots de tous les th√®mes ! üéâ';
        gridDiv.innerHTML = '';
        wordList.innerHTML = '';
        messageDiv.textContent = '';
        wordsTitle.style.display = 'none';
        startBtn.style.display = 'inline-block'; // montrer le bouton √† la fin
        return;
      }
      currentWords = themes[themeNames[index]].map(w => w.toUpperCase());
      themeTitle.textContent = `Theme: ${themeNames[index]}`;
      foundWords.clear();
      selectedCells = [];
      messageDiv.textContent = '';
      wordsTitle.style.display = 'block';
      generateGrid();
      displayWords();
    }

    function generateGrid() {
      grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(''));
      gridDiv.innerHTML = '';

      // placer les mots al√©atoirement sans croisement
      for (const word of currentWords) {
        placeWord(word);
      }

      // remplir cases vides avec lettres al√©atoires
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] === '') {
            grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
          }
        }
      }

      // cr√©ation visuelle de la grille
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.textContent = grid[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', () => cellClicked(cell));
          gridDiv.appendChild(cell);
        }
      }
    }

    function placeWord(word) {
      const directions = [
        {dr: 0, dc: 1},  // droite
        {dr: 1, dc: 0},  // bas
        {dr: 1, dc: 1},  // diagonale bas-droite
        {dr: 0, dc: -1}, // gauche
        {dr: -1, dc: 0}, // haut
        {dr: -1, dc: -1},// diagonale haut-gauche
        {dr: 1, dc: -1}, // diagonale bas-gauche
        {dr: -1, dc: 1}  // diagonale haut-droite
      ];

      for (let attempt = 0; attempt < 100; attempt++) {
        const dir = directions[Math.floor(Math.random() * directions.length)];
        const startRow = Math.floor(Math.random() * gridSize);
        const startCol = Math.floor(Math.random() * gridSize);

        let r = startRow, c = startCol;
        let fits = true;

        for (const letter of word) {
          if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) {
            fits = false;
            break;
          }
          const existing = grid[r][c];
          if (existing !== '' && existing !== letter) {
            fits = false;
            break;
          }
          r += dir.dr;
          c += dir.dc;
        }

        if (fits) {
          r = startRow;
          c = startCol;
          for (const letter of word) {
            grid[r][c] = letter;
            r += dir.dr;
            c += dir.dc;
          }
          return true;
        }
      }
      // Si on ne peut pas placer le mot, ignorer (tr√®s rare)
      return false;
    }

    function displayWords() {
      wordList.innerHTML = '';
      for (const word of currentWords) {
        const li = document.createElement('li');
        li.textContent = word;
        if (translations[word]) {
          const span = document.createElement('span');
          span.className = 'translation';
          span.textContent = `(${translations[word]})`;
          li.appendChild(span);
        }
        wordList.appendChild(li);
      }
    }

    function cellClicked(cell) {
      if (cell.classList.contains('found')) return;
      const index = selectedCells.indexOf(cell);
      if (index === -1) {
        selectedCells.push(cell);
        cell.classList.add('selected');
      } else {
        // D√©selectionner cellule si recliqu√©e
        selectedCells.splice(index, 1);
        cell.classList.remove('selected');
      }

      checkSelection();
    }

    function checkSelection() {
      if (selectedCells.length < 2) return;

      const selectedWord = selectedCells.map(cell => cell.textContent).join('');
      const selectedWordRev = selectedCells.map(cell => cell.textContent).reverse().join('');

      if (currentWords.includes(selectedWord) && !foundWords.has(selectedWord)) {
        markFoundWord(selectedWord);
      } else if (currentWords.includes(selectedWordRev) && !foundWords.has(selectedWordRev)) {
        markFoundWord(selectedWordRev);
      }
    }

    function markFoundWord(word) {
      foundWords.add(word);
      for (const cell of selectedCells) {
        cell.classList.remove('selected');
        cell.classList.add('found');
      }
      updateWordList(word);
      selectedCells = [];
      messageDiv.textContent = `Bravo ! Vous avez trouv√© : ${word} (${translations[word] || ""})`;

      if (foundWords.size === currentWords.length) {
        currentThemeIndex++;
        setTimeout(() => loadTheme(currentThemeIndex), 2000);
      }
    }

    function updateWordList(word) {
      for (const li of wordList.children) {
        if (li.textContent.startsWith(word)) {
          li.classList.add('found-word');
          break;
        }
      }
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(() => {
          console.log('Service Worker registered.');
        }).catch(console.error);
      });
    }
  </script>

</body>
</html>
